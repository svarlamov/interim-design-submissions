<script>
var QueryString = function () {
  // This function is anonymous, is executed immediately and
  // the return value is assigned to QueryString!
  var query_string = {};
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i = 0; i < vars.length; i++) {
    var pair = vars[i].split("=");
        // If first entry with this name
    if (typeof query_string[pair[0]] === "undefined") {
      query_string[pair[0]] = decodeURIComponent(pair[1]);
        // If second entry with this name
    } else if (typeof query_string[pair[0]] === "string") {
      var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
      query_string[pair[0]] = arr;
        // If third or later entry with this name
    } else {
      query_string[pair[0]].push(decodeURIComponent(pair[1]));
    }
  }
    return query_string;
}();
</script>

<script>
$('#username').html("Hello, " + getCookie("username"))
var reqPath = "api/v1/designs/";
if (QueryString.designId === undefined) {
    reqPath += "mine";
    QueryString.designId = "";
} else {
    console.log(QueryString.designId)
}
$.getJSON(reqPath + QueryString.designId, function(data) {
  if (data.message != undefined) {
      var items = [ data.message ];
      $( "<ul/>", {
        "class": "list",
        html: items.join( "" )
      }).appendTo("#designDetails");
      $("#carousel-box").remove();
      $("#carousel").remove();
      $("#carousel-title").remove();
      $("#carousel-big-box").remove();
      $("#carousel-container").remove();
      return
  }
  var details = [];
  $.each(data, function(key, val) {
      console.log(key);
      console.log(val);
    details.push("<tr>");
    details.push("<td>" + val._id + "</td>");
    details.push("<td>" + val.created_at + "</td>");
    details.push("<td>" + val.updated_at + "</td>");
    details.push("<td>" + val.user.email + "</td>");
    details.push("<td>" + val.description + "</td>");
    details.push("</tr>");
  });

  $("<tbody/>", {
    "class": "",
    html: details.join( "" )
  }).appendTo("#designDetails");
  var images = [];
  $.each(data[0].files, function (ind, fn) {
      images.push( '<img alt="image" class="img-responsive" src="/api/v1/designs/'+ data[0]._id + '/' + fn + '">');
  });
  $("<div/>", {
    "class": "carousel-inner",
    html: images.join( "" )
  }).appendTo("#carousel");
});
</script>
